<ion-view class="" cache-view="false">
    <ion-content>
        <h3 class="text-center">
            What are you interested in?
        </h3>
        <h5 class="text-center">Please fill any 5 interests to get better feeds.</h5>
        <form name="interestForm">

            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="First Interest" ng-model="user.interest1" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Second Interest" ng-model="user.interest2" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Third Interest" ng-model="user.interest3" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Fourth Interest" ng-model="user.interest4" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Fifth Interest" ng-model="user.interest5" required>
                </label>
            </div>
            <button class="button button-block button-balanced" ng-click="saveInterestedArea()"
                    ng-disabled="interestForm.$invalid">
                SAVE
            </button>
        </form>
    </ion-content>
</ion-view>
