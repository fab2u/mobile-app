<ion-view class="confirmation" cache-view="false">
    <ion-content>
        <div id="bg"><img src="img/background.jpg" alt=""></div>
        <button class="button button-dark button-small icon ion-chevron-left" id="backbutton" ng-click="goBack()"></button>
        <div class="card myCard">
            <br>
            <div id="image"> <img src="img/confirmation.png"></div>
            <div id="totalAmount">
                TOTAL AMOUNT &nbsp;
                <span style="color:#FFFFFF;text-decoration:line-through" ng-if="customer_price != total_original">
                    <span style='color:white'>₹({{total_original}})</span>
                </span>
                ₹{{customer_price}}
            </div>
            <div id="walletMoney" ng-show="paidFromWallet">
                <p>PAID FROM WALLET &nbsp ₹{{paidFromWallet}}</p>
            </div>
            <div id="walletMoney" ng-show="discountAmount">
                <p>DISCOUNT &nbsp ₹{{discountAmount}}</p>
            </div>
            <div id="amountToPay" align="center">
                <p>AMOUNT PAYABLE &nbsp ₹{{amountPayable}}</p>
            </div>
        </div>
        <br>
        <div id="havePromo" ng-hide="promoCodeApplied">
            <div align="center" ng-click="isOpen=!isOpen" id="haveCode">
                <p>HAVE PROMO CODE?</p>
            </div>
            <div ng-hide="!isOpen" id="applyCode" class="row">
                <div id="applyCodeDiv" class="col col-67">
                    <input type="text" ng-model="couponCode" placeholder="Apply Code Here">
                </div>
                <div id="applyCodeButton" class="col col-33">
                    <button class="button button-dark" ng-click="addCoupon(couponCode)">APPLY</button>
                </div>
                <br>
            </div>
        </div>
        <div id="walletPayableAmount" align="center" ng-show="hasWalletBalance">
            <p>WALLET BALANCE &nbsp; ₹{{amount}}</p>
            <ion-checkbox ng-model="isChecked" ng-click="toggleCheckbox()" id="walletCheckBox">
                &nbsp; PAY FROM WALLET &nbsp; ₹{{walletAmount}}</ion-checkbox>
        </div>
    </ion-content>
    <div style="text-align: center;">
        <ion-footer-bar class='bar bar-assertive custom-footer' ng-click="confirmedBooking()">
            <div id="footerContent">CONFIRM APPOINTMENT</div>
        </ion-footer-bar>
    </div>
</ion-view>
