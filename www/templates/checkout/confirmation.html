<ion-view class = "confirmation">
  <ion-content>
      <button class = "button button-dark button-small icon ion-chevron-left" id = "backbutton"></button> 
          <div class = "card myCard">
            <br>
            <div id ="image"> <img src = "../../img/confirmation.png" ></div>
            <div id = "totalAmount">
                <!--discount price later-->
                TOTAL AMOUNT &nbsp; ₹{{customer_price}}
                <span style ="color:red;text-decoration:line-through" ng-if="customer_price != total_original">
                    <span style='color:white'>₹({{total_original}})</span>
                </span> 
            </div>
            
            <div id = "paidFromWallet">            
              <p>PAID FROM WALLET &nbsp ₹{{walletAmount}}</p>
            </div>
            <div id = "amountPayable" align="center">
                <p ng-hide="isChecked">AMOUNT PAYABLE &nbsp ₹{{customer_price}}</p>
                <p ng-show="isChecked">AMOUNT PAYABLE &nbsp ₹{{amountPayable}}</p>
            </div>
            </div>
            <br>
            <div id = "havePromo">
              <div align="center" ng-click="isOpen=!isOpen" id = "haveCode">
                  HAVE PROMO CODE ?
              </div>
              <div ng-hide = "!isOpen" id = "applyCode">
                <div id = "applyCodeDiv">
                  <input type="text" ng-model="couponCode" placeholder="Apply Code Here">
                </div>
                <div id ="applyCodeButton">
                  <button class = "button button-dark" ng-click="addCoupon()">APPLY</button>
                </div>
                <br>
              </div>
            </div>
      <ion-checkbox ng-model="isChecked" ng-click = "useWalletAmount()" id="check" >
          &nbsp; WALLET MONEY &nbsp; ₹{{userWalletInfo.amount}}</ion-checkbox>
      <div ng-show="isChecked" id = "walletPayableAmount" align="center">
          You can pay from wallet ₹{{walletAmount}}
      </div>
      
  </ion-content>
  
  <div style = "text-align: center;">
      <ion-footer-bar class = 'bar bar-assertive custom-footer' ng-click="confirmedBooking(bookingDetail)">
        <div id ="footerContent">BOOK NOW</div>
      </ion-footer-bar>
  </div>

</ion-view>
