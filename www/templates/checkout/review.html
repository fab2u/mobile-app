<ion-modal-view class="modal-view"
                style="margin-top: 70px; margin-bottom: 150px; min-height: 60% !important;
                min-width: 70% !important; background-color: rgb(169,169,169)">
    <ion-header-bar style=" background-color: rgb(192,192,192)"">
        <h1 class="title modal-title" style="margin-left: 60px; text-align: center">Rate Now</h1>
        <i class="icon ion-close close_icon" ng-click="rate_vendor.hide()"></i>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="card padding" id="rateNow">
            <div class="padding">
                <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
            </div>
            <h4>Write your review</h4>
            <label class="item item-input">
                <textarea rows="4" cols="50" name="customerReview" ng-model="custReview.review"></textarea>
            </label>
            <button class="button button-block button-dark" ng-click="storeReview();">
                SUBMIT
            </button>
        </div>
    </ion-content>
</ion-modal-view>
