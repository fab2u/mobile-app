<ion-view class="new-feed" cache-view="false">
   <ion-header-bar class="bar-stable" title="Profile">
      <a class="button icon ion-chevron-left button-clear" ng-click="goBack()"></a>
      <h1 class="title">Create New Feed</h1>
   </ion-header-bar>
	<ion-content class="has-header">
      <div class="des">
         <label>CREATE POST</label>
      </div>
      <section ng-click="showUploadOptions = !showUploadOptions">
         <div class="upload">
            <img src="img/gallery.png" border="0" >
            <br>
            <label>Upload a photo<br> from gallery or camera.</label>
         </div>
      </section>
      <div class="profile-details">
         <div class="row" ng-show="showUploadOptions">
            <div class="col">
               <a class="follow-btn" ng-click="cameraUpload()">Camera</a>
            </div>
            <div class="col">
               <a class="follow-btn" ng-click="galleryUpload()">Gallery</a>
            </div>
         </div>
      </div>
      <div class="des1">
         <label>Describe Your Look</label>
      </div>
      <form name="newFeed" novalidate="true">
         <!-- <div class="list list-inset"> -->
            <!-- <label class="item item-input">
               <input type="text" placeholder="Title" ng-model="feed.title">
            </label> -->
            <label class="item item-input feed-comment">
               <textarea rows="5" expanding-textarea placeholder="Comment" ng-model="feed.introduction"></textarea>
            </label>
            <img id="myImage" style="width:50%; height:auto;">
            <!-- <div style="text-align: center" ng-click="showUploadOptions = !showUploadOptions">
               <i class="icon profile-cam ion-camera"></i>
               <p style="text-align; center">Upload Image</p>
            </div> -->
            <div class="padding">
               <button class="button button-block activated pink-bg" type="submit" ng-click="submitFeed()">Create</button>
            </div>
            <!-- <button class="button button-positive" type="submit" ng-click="submitFeed()">Submit</button> -->
         <!-- </div> -->
      </form>
   </ion-content>
</ion-view>
