<ion-view class="new-feed" cache-view="false">
   <ion-header-bar align-title="center"  class="bar-light" title="Profile" ng-click="goBack()">
      <a class="button icon ion-ios-arrow-left button-clear pdl5 ft24 mgn"></a>
      <h1 class="title">Create New Feed</h1>
   </ion-header-bar>
   <ion-content class="has-header">
      <div class="des1">
         <label>Describe Your Look By Clicking Your Picture</label>
      </div>

      <div class="row" ng-show="demo" style="margin-top: 30px;">
         <feed-upload max-height="800" max-width="800" min-height="300" min-width="300" cropping="true"
                      view-port-width="250" view-port-height="250" boundry-width="270"
                      boundry-height="300" image-type="{{imageType}}"
                      image-upload-response="imageUploadResponseFn"
                      upload-path="{{uploadPath}}"
                      image-name="{{imageName}}">
         </feed-upload>
