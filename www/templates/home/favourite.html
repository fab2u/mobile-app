<ion-view class="vendorList">
    <ion-header-bar class="m-navColor">
        <a href="" class="button icon-left ion-chevron-left button-clear" ng-click="home()"></a>
        <h1 class="title">Favourites</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-hide="vendorList">
            <p class="text-center" style="margin-top: 60px;">
                No,vendor found for your favourite list!
            </p>
        </div>
        <div class="p-fix card" ng-repeat="vendor in vendorList"
             ng-show="vendorList"
             style="background-image: url({{vendor.image_url || '../../img/vendorImage.jpeg'}})">
            <!--profile_img || 'img/dummy.png'-->
            <div class="row">
                <div class="col c-col-40" ng-click="vendor_menu(vendor.vendorId)">
                    <h6 class="c-title">{{vendor.vendorName}}</h6>
                    <p class="c-subtitle">{{vendor.vendorLandmark}}</p>
                </div>
                <div id="section2" class="col c-col-60" ng-click="vendor_menu(vendor.vendorId)">
                </div>
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
