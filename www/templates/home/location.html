<ion-view class="searchservices">
    <div class="bar bar-header search-services-header" ng-click="backButton()" ng-show="backButtonValue">
        <i class="icon ion-chevron-left pull-left"></i>
        <h1 class="title">LOCATIONS</h1>
    </div>
    <div class="bar bar-header search-services-header" ng-hide="backButtonValue">
        <h1 class="title">LOCATIONS</h1>
    </div>
    <ion-content class="has-header">
        <ion-list class="locationList">
            <ion-item ng-repeat="item in cityList" class="locationListing" ng-click="selected_city(item)">
                {{item.cityName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
