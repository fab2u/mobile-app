<ion-view class="searchservices">
    <div class="bar bar-header search-services-header"  ng-click="backButton()">
        <i style=""
           class="icon ion-chevron-left pull-left"></i>
        <h1 class="title" style="">LOCATIONS</h1>
    </div>
    <ion-content>
        <ion-list class="servicelist">
            <ion-item ng-repeat="item in location_list" class="vendorservicelist" ng-click="selected_city(item)">
                {{item.cityName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
