<ion-side-menus enable-menu-with-back-views="false" id = "side-menu">
  <ion-side-menu-content>
    <ion-nav-bar class="mainHeader" align-title="left">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-title class="location" ng-click="location_option()">

      <span class="loc"><i class="icon ion-location"></i> Your location</span>
      <span class="break">{{location_info.cityName}}</span>
      </ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-heart" ng-class="uid? 'pink':'normal'" ng-click="favorate_list()">
        </button>
        <button class="button button-icon button-clear ion-android-search" ng-click="search_text()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="side-menu-header">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/login" ng-show="(uid =='' || uid == undefined || uid ==null)">
          <i class="icon ion-log-in"></i>
          Login
        </ion-item>
        <ion-item menu-close href="#/profile" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          My Profile
        </ion-item>
        <ion-item menu-close href="#/feed" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          Fab Feed
        </ion-item>
        <ion-item menu-close href="#/new-feed" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          New Feed
        </ion-item>
        <ion-item menu-close href="#/bookings" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          My Bookings
        </ion-item>
        <ion-item menu-close href="#/userWallet" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          My Wallet
        </ion-item>
        <ion-item menu-close href="#/refer" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          Refer And Earn
        </ion-item>
        <ion-item menu-close href="#/privacyPolicy">
         Privacy and Policy
        </ion-item>
        <ion-item menu-close href="#/termsnConditions">
          Terms and Conditions
        </ion-item>
        <ion-item menu-close href="#/contact">
        Contact Us
        </ion-item>
        <!-- Deepank Start -->
        <ion-item menu-close ng-hide="(uid =='' || uid == undefined || uid ==null)" ng-click="logOut()">
          Logout
        </ion-item>
        <!-- Deepank End -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
