<ion-view id="servicelistslider">
    <ion-content delegate-handle="mainScroll">
        <div  id="img-container" class="row">
            <img  ng-if="currSlide === 0" ng-src="{{services.Face.image}}">
            <img  ng-if="currSlide === 1" ng-src="{{services.Hair.image}}">
            <img  ng-if="currSlide === 2" ng-src="{{services.HairRemoval.image}}">
            <img  ng-if="currSlide === 3" ng-src="{{services.Body.image}}">
            <img  ng-if="currSlide === 4" ng-src="{{services.HandsNfeets.image}}">
            <img  ng-if="currSlide === 5" ng-src="{{services.Nails.image}}">
            <img  ng-if="currSlide === 6" ng-src="{{services.Packages.image}}">

            <div class="backButton icon ion-chevron-left" ng-click="backButton()">
            </div>
            <div class="searchButton" ng-click="searchButton()">
                <i class="icon ion-ios-search-strong"></i>
            </div>
        </div>

        <ion-scroll zooming="false" direction="x" style="width: 100%; height: 100px">
            <div style="width: 1200px;">
            <span style="display: inline-block; padding: 10px 20px;"
                  ng-click="tabWithSlideChanged($index)"
            ng-repeat="item in ['FACE', 'HAIR','HAIR REMOVAL', 'BODY', 'HANDS & FEET','NAILS','PACKAGES']">
                <p>{{item}}</p>
            </span>
            </div>
        </ion-scroll>
        <div>
            <ion-slide-box on-slide-changed="slideHasChanged($index,false)" show-pager="false">
                <ion-slide  ng-repeat="service in services">
                    <ion-list>
                        <ion-item ng-repeat="serviceItem in service.name">
                           {{serviceItem}}
                        </ion-item>
                    </ion-list>
                </ion-slide>
            </ion-slide-box>
        </div>
    </ion-content>
    <div class="moreDownButton icon ion-chevron-down" ng-click="scrollToBottom($event)">
    </div> <!--.moreDownButton -->
    <ion-footer-bar id="footer-bar" align-title="center" ng-click="findVendors()">
        <h1 class="title">FIND VENDORS</h1>
    </ion-footer-bar>
</ion-view>
