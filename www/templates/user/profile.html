<ion-view class="userProfile" cache-view="false">
  <ion-header-bar class="bar-stable" title="Profile">
    <a class="button icon ion-chevron-left button-clear" ng-click="goBack()"></a>
    <h1 class="title">My Profile</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="user-info">
      <div class="center">
        <img ng-src="{{userDetails.photoUrl || 'img/person.jpg'}}" width="100" height="100" class="profile-pic" ng-click="showUploadOptions = !showUploadOptions"/>
        <!-- <canvas id="identicon" width="100" height="100" class="profile-pic"></canvas> -->
        <div class="row" ng-show="showUploadOptions">
          <div class="col">
            <a class="follow-btn" ng-click="cameraUpload()">Camera</a>
          </div>
          <div class="col">
            <a class="follow-btn" ng-click="galleryUpload()">Gallery</a>
          </div>
        </div>
      </div>
      <div class="center user-name">
        {{userDetails.name}}
        <br>
        {{email}}
      </div>
    </div>
  </ion-content>
</ion-view>
