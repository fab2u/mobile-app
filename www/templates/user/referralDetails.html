<ion-view class="referral-details">
	<div class="bar bar-header bar-dark custom-bar">
		<button class = "button button-clear icon ion-ios-arrow-left" ng-click="goToRefer()"></button>
	    <h1 class="title custom-title">REFER A FRIEND</h1>
	</div>
	<ion-content class = "has-footer has-header refer-content">
		<div class="all-details">
			<div class="referred-detail">
				<div class="referred-title">
					<h4>REFERRED TO</h4>
				</div>
				<ion-scroll  direction="y"  has-bouncing="false">
                	<div class="row all-referrals" ng-repeat="referral in referralDetails">
                    	<div class="col col-45 name">
        					{{referral.name}}
        				</div>
        				<div class="col col-25 code">
        				{{referral.code}}
        				</div>
        				<div class="col col-30 date">
        					{{referral.date}}
        				</div>
                	</div>
                </ion-scroll>
                <div class="referred-from-title">
					<h4>REFERRED FROM</h4>
				</div>
				<div class="referred-from-detail row">
					<div class="col col-45 name">
						{{referredDetails.name}}
					</div>
					<div class="col col-25 code">
						{{referredDetails.code}}
					</div>
					<div class="col col-30 date">
						{{referredDetails.date}}
					</div>
				</div>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar class="referral-footer" align-title="center">
	    <h1 class="title ">SHARE ON OTHERS</h1>
	    <i class="icon ion-android-share-alt"></i>
	</ion-footer-bar>
</ion-view>
