<ion-modal-view class="modal-view" style="width: 60%;float: right;position: absolute;right:0;top:0;">
    <ion-header-bar>
        <h1 class="title modal-title" style="margin-left: 30px;">LOCALITY</h1>
       <i class="icon ion-close close_icon pull-right" ng-click="close_location()"></i>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list ng-repeat="location in location_detail">
            <ion-checkbox ng-model="isChecked" ng-click="location_selected(location.locationId,isChecked)">
                {{location.locationName}}</ion-checkbox>
        </ion-list>
    </ion-content>
</ion-modal-view>
