<ion-modal-view class="modal-view" style="width: 70%;float: right;position: absolute;right:0;top:0;">
    <ion-header-bar>
        <h1 class="title modal-title" style="margin-left: 30px;">PRICE RANGE</h1>
        <i class="icon ion-close close_icon pull-right" ng-click="close_price()"></i>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list ng-repeat="price in price_list">
            <ion-radio ng-model="isChecked" ng-click="price_selected(price)">
                {{price.min_price}} to {{price.max_price}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
