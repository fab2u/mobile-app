<ion-view id="vendor-services">
    <ion-header-bar class="m-navColor">
        <div class="row">
            <div class="col-10">
        <a href="" class="button icon-left ion-chevron-left button-clear" ng-click="backButton()"></a>
            </div>
            <div class="col-67">
                <h1 class="title">{{vendor_detail.vendorName}}</h1>
                </div>
        <div class="col-20">
            <div class="row cart-price">
                <div class="col currency">&#x20B9;</div>
                <div class="col price">{{total_customer}}</div>
            </div>
        </div>
            </div>
    </ion-header-bar>
    <ion-content delegate-handle="mainScroll">
        <div ng-show="menuInfo">
            <div id="scroll-tabs" class="row">
                <ion-scroll id="scrollTabs" direction="x" delegate-handle="myhandel">
                    <div id="container">
                        <div style="width:1800px;">
                            <div class="tab"
                                    ng-class="$index == 0 ? 'active':''"
                                    ng-repeat="item in catName"
                                    ng-click="tabHasChanged($index)">
                                <img ng-if="item == 'FACE'" src="img/Face.png" style="height: 35px;">
                                <img ng-if="item == 'BODY'" src="img/Body-Care.png" style="height: 35px;">
                                <img ng-if="item == 'HAIR'" src="img/Hair.png" style="height: 35px;">
                                <img ng-if="item == 'HANDS & FEETS'" src="img/Hands-feet.png" style="height: 35px;">
                                <img ng-if="item == 'HAIR REMOVAL'" src="img/Waxing.png" style="height: 35px;">
                                <img ng-if="item == 'NAILS'" src="img/nail.png" style="height: 35px;">
                                <img ng-if="item == 'PACKAGES'" src="img/packege.png" style="height: 35px;">
                                <img ng-if="item == 'SPA & MASSAGES'" src="img/spa.png" style="height: 35px;">
                                <img ng-if="item == 'FITNESS'" src="img/fitness.png" style="height: 35px;">
                                <img ng-if="item == 'WEDDING & PARTY'" src="img/wedNparty.png" style="height: 35px;">
                                <img ng-if="item == 'TATTOO'" src="img/tatoo.png" style="height: 35px;">
                                <p>{{item}}</p>
                            </div>
                        </div>
                    </div>
                </ion-scroll>
                <div class="moreButton icon ion-chevron-right" ng-if="catName.length>3"
                     ng-click="scrollToRight($event)"></div>
            </div>
            <div class="row padding" id="slideBox">
                <ion-slide-box style="width:100%!important; background-color: #FFF;"
                               class="slideBox" on-slide-changed="slideHasChanged($index)"
                               show-pager="false" delegate-handle="my-handle">
                    <ion-slide ng-repeat="data in menu">
                    <span ng-if="currSlide == $index">
                    <div class="col" ng-repeat="(key, value) in data" style="width: 100%;margin:auto;">
                        <div class="item item-text-wrap list-heading"
                             ng-repeat="(key1, value1) in services"
                             ng-if="key == key1">{{value1.serviceName}}</div>
                        <div id="y.id " class="item item-text-wrap row"
                             id="custom-servicelist" ng-repeat="y in value"
                             ng-click="selectItem($index, y.menuItemName,y)">

                            <div class="col col-60 item-text-wrap p-15">
                                  <div ng-show="selectedServices[y.menuItemName]"
                                       class="selected-bar">
                            </div>
                                <span class="serviceList-gender" ng-show="y.male == true && y.female==undefined">

                                    {{y.menuItemName}}&nbsp; <span>(Male)</span>
                                </span>
                                  <div class="serviceList-gender" ng-show="y.female == true &&y.male==undefined">
                                    {{y.menuItemName}}&nbsp; <span>(Female) </span>
                                </div>
                                <span class="serviceList-gender" ng-show="y.female == true&&y.male ==true">
                                    {{y.menuItemName}}&nbsp;<span>(Unisex)</span>
                                </span>
                            </div>
                            <div class="col col-40 p-15" style="text-align:right;font-color:black;"
                                 ng-if="y.vendorPrice != y.customerPrice">
                                <strike>
                                    <span class="striked-text"
                                          style="font-size: 0.9em;">&#x20B9;{{y.vendorPrice}} </span>
                                    <span class="line-arrow right"
                                          style="position:relative;bottom:1px ;left:4px;"></span>
                                </strike>
                                 <span style="font-size: 0.9em;">
                                   &#x20B9; {{y.customerPrice}}
                                 </span>
                            </div>
                            <div class="col col-33 p-15" style="text-align:right;font-color:black;"
                                 ng-if="y.vendorPrice == y.customerPrice">
                                <span style="font-size: 0.9em;">
                                   &#x20B9; {{y.customerPrice}}
                                 </span>
                            </div>
                        </div>
                     </div>
                   </span>
               </ion-slide>
                </ion-slide-box>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="footer">
        <div class="cartValue" ng-click="proceedButton()">
            <i class="icon ion-ios-cart" style="font-size: 30px;"></i>
            <p>{{cart_item}}</p>
        </div>
        <div class="row newFooter">
            <div class="col col-33" id="overview" ng-click="overviewButton()">OVERVIEW</div>
            <div class="col col-66" id="proceed" ng-click="proceedButton()">REVIEW SELECTED SERVICES</div>
        </div>
    </ion-footer-bar>
</ion-view>
