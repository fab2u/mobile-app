<ion-view id="vendor-services">
    <ion-header-bar class="m-navColor">
        <a href="" class="button icon-left ion-chevron-left button-clear" ng-click="backButton()"></a>
        <h1 class="title">{{vendor_detail.vendorName}}</h1>
        <div class="col">
            <div class="row cart-price" style="margin-top: -5px;">
                <!--<i class="icon ion-ios-heart" ng-click="likeVendor()"-->
                   <!--style="margin-right: 30px; font-size: 30px; color: white" ng-class="liked?'likedHeart': 'normalHeart'"></i>-->
                <div class="col currency">&#x20B9;</div>
                <div class="col price">{{total_customer}}</div>
            </div> <!-- .cart-price -->
        </div>
    </ion-header-bar>
    <ion-content delegate-handle="mainScroll">
        <div ng-show="menuInfo">
        <div id="scroll-tabs" class="row">
            <ion-scroll id="scrollTabs" direction="x" delegate-handle="myhandel">
                <div id="container">
                    <div style="width:1800px;">
                        <div
                                class="tab"
                                ng-class="$index == 0 ? 'active':''"
                                ng-repeat="item in catName"
                                ng-click="tabHasChanged($index)">
                            <img ng-if="item == 'FACE'" src="img/Face.png" style="height: 35px;">
                            <img ng-if="item == 'BODY'" src="img/Body-Care.png" style="height: 35px;">
                            <img ng-if="item == 'HAIR'" src="img/Hair.png" style="height: 35px;">
                            <img ng-if="item == 'HANDS & FEETS'" src="img/Hands-feet.png" style="height: 35px;">
                            <img ng-if="item == 'HAIR REMOVAL'" src="img/Waxing.png" style="height: 35px;">
                            <img ng-if="item == 'NAILS'" src="img/nail.png" style="height: 35px;">
                            <img ng-if="item == 'PACKAGES'" src="img/Hair.png" style="height: 35px;">
                            <p>{{item}}</p>
                        </div> <!-- .tab -->
                    </div>
                </div><!-- #container -->
            </ion-scroll>
            <div class="moreButton icon ion-chevron-right" ng-if="catName.length>3" ng-click="scrollToRight($event)"></div>
        </div> <!-- #scroll-tabs -->
        <div class="row padding" id="slideBox">
            <ion-slide-box style="width:100%!important; background-color: #FFF;" class="slideBox" on-slide-changed="slideHasChanged($index)" show-pager="false" delegate-handle="my-handle">
                <ion-slide ng-repeat="data in menu">
                    <div class="col" ng-repeat="(key, value) in data " style="width: 100%;margin:= auto; ">
                        <div class="item item-text-wrap list-heading" ng-repeat="(key1, value1) in services" ng-if="key == key1">{{value1.serviceName}}</div>
                        <div id= "y.id " class="item item-text-wrap row" id="custom-servicelist" ng-repeat="y in value"
                             ng-click="selectItem($index, y.menuItemName,y)">
                            <div ng-show="selectedServices[y.menuItemName]" style="background-color:#0dd1d1; width:20px;">
                            </div>
                            <div class="col col-50 item-text-wrap p-15">
                                <span style="font-size: 0.9em;">{{y.menuItemName}}</span>
                            </div>
                            <div class="col col-33 p-15" style="text-align:right;font-color:black;" ng-if="y.vendorPrice != y.fab2uPrice">
                                <strike>
                                    <span class="striked-text" style="font-size: 0.9em;">&#x20B9;{{y.vendorPrice}} </span>
                                    <span class="line-arrow right" style="position:relative;bottom:1px ;left:4px;"></span>
                                </strike>
                                <span style="font-size: 0.9em;">
                                  &nbsp &#x20B9; {{y.fab2uPrice}}
                                </span>
                            </div>
                            <div class="col col-33 p-15" style="text-align:right;font-color:black;" ng-if="y.vendorPrice == y.fab2uPrice">
                                <span style="font-size: 0.9em;">
                                  &nbsp &#x20B9; {{y.vendorPrice}}
                                 </span>
                            </div>

                            <!-- .col -->
                        </div> <!-- .item -->
                    </div> <!-- .col -->
                </ion-slide>
                </ion-slide-box>
        </div>
        </div>
<!--<div class="cart-details row">-->
    <!--<div class="col" style="text-align:center;    margin-top: -40px;margin-left: 90px;">-->
    <!--<div class="cart" ng-click="proceedButton()">-->
        <!--<span class="total-cart">{{cart_item}}</span>-->
        <!--<i class="icon ion-ios-cart"></i>-->
    <!--</div>-->
<!--</div>-->

<!--</div>-->

    </ion-content>


    <ion-footer-bar class="footer">
        <div class="cartValue" ng-click="proceedButton()">
            <i class="icon ion-ios-cart" style="font-size: 30px;"></i>
            <p>{{cart_item}}</p>
        </div>
        <div class="row newFooter">
            <div class="col col-33" id="overview" ng-click="overviewButton()">OVERVIEW</div>
            <div class="col col-66" id="proceed" ng-click="proceedButton()">SELECT DATE AND TIME</div>
        </div> <!-- .newFooter -->
    </ion-footer-bar>
</ion-view>
