<ion-view class="vendorList">
        <div class="tabs tabs-icon-top col">
            <a class="tab-item" style="border-radius: 10px 0px 0px 0px;" ng-click="filterScreen()">
                <i class="icon ion-funnel"></i>
                FILTER
            </a>
            <a class="tab-item" style="border-radius: 0px 0px 0px 10px" ng-click="popover.show($event)">
                <i class="icon ion-stats-bars"></i>
                SORT BY
            </a>
        </div>
        <ion-header-bar class="m-navColor">
            <a href="" class="button icon-left ion-chevron-left button-clear" ng-click="backButton()"></a>
            <h1 class="title">Select Vendors</h1>
            <div id="toggleButton">
                <label class="toggle">
                    <!--<div class="track row">-->
                        <!--<button class="col col-50 fa fa-female" id="female" ng-model="gender"-->
                                <!--ng-click="toggleColor()"></button>-->
                        <!--<button class="col col-50 fa fa-male" id="male" ng-click="toggleColor()"></button>-->
                    <!--</div>-->
                    <div class="track row">
                        <button class="col col-50" id="female" ng-model="gender"
                                ng-click="toggleColor()"><i class="icon ion-woman"></i></button>
                        <button class="col col-50" id="male" ng-click="toggleColor()"><i class="icon ion-man"></i></button>
                    </div>
                </label>
            </div>
        </ion-header-bar>
        <ion-content>
            <div class="p-fix card" ng-repeat="vendor in vendorList"
                 ng-show="vendorList"
                 style="background-image: url({{vendor.image_url || '../../img/vendorImage.jpeg'}})">
                <!--profile_img || 'img/dummy.png'-->
                <div class="row">
                    <div class="col c-col-40" ng-click="vendor_menu(vendor.vendor_id)">
                        <h6 class="c-title">{{vendor.vendor_name}}</h6>
                        <p class="c-subtitle">{{vendor.address.landmark}}</p>
                    </div>
                    <div class="location-icon-container">
                        <div>
                            <i class="icon ion-ios-location c-location-icon"
                               ng-click="open_map(vendor.address.latitude,vendor.address.longitude,vendor.address.address1,vendor.address.address2,vendor.vendor_name)">
                            </i>
                        </div>
                        <p class="c-location-distance">{{vendor.distance| number : 2}} Km</p>
                    </div>
                    <div id="section2" class="col c-col-60" ng-click="vendor_menu(vendor.vendor_id)">
                        <div id="rating">
                            <i class="icon ion-star active"
                               ng-repeat="counter in starRating(vendor.vendor_rating) track by $index"></i>
                            <i class="icon ion-star"
                               ng-repeat="counter in starRating(5-vendor.vendor_rating) track by $index"></i>
                            <p>{{vendor.vendor_type}}</p>
                        </div>
                    </div>
                    <!--<div id="price-tag" class="col" ng-click="vendor_menu(vendor.vendor_id)">-->
                        <!--&lt;!&ndash;<div class="row original-price" ng-repeat="(key, value) in vendor.menu_union" ng-if="(key == service_id)">&ndash;&gt;-->
                        <!--<div class="row original-price" ng-repeat="(key, value) in vendor.menu_union">-->
                            <!--&lt;!&ndash;<div id="line-through"></div>&ndash;&gt;-->
                            <!--<div id="line-through-fb"></div>-->
                            <!--<span id="one" class="left-price badge">-->
                        <!--<i>&#x20B9;</i>-->
                       <!--{{value.min_price}}-->
                    <!--</span>-->
                            <!--<span id="two" class="badge">-->
                        <!--<i>&#x20B9;</i>-->
                       <!--{{value.max_price}}-->
                    <!--</span>-->
                        <!--</div>-->
                        <!--&lt;!&ndash;<div class="row discounted-price">&ndash;&gt;-->
                        <!--&lt;!&ndash;<div id="line-through-fb"></div>&ndash;&gt;-->
                        <!--&lt;!&ndash;<span class="left-price badge">&ndash;&gt;-->
                        <!--&lt;!&ndash;<i>&#x20B9;</i>&ndash;&gt;-->
                        <!--&lt;!&ndash;10&ndash;&gt;-->
                        <!--&lt;!&ndash;</span>&ndash;&gt;-->
                        <!--&lt;!&ndash;<span class="badge">&ndash;&gt;-->
                        <!--&lt;!&ndash;<i>&#x20B9;</i>&ndash;&gt;-->
                        <!--&lt;!&ndash;10000&ndash;&gt;-->
                        <!--&lt;!&ndash;</span>&ndash;&gt;-->
                        <!--&lt;!&ndash;</div>&ndash;&gt;-->
                    <!--</div>-->
                    <div id="price-tag" class="col" ng-click="vendor_menu(vendor.vendor_id)">
                        <!--<div class="row original-price" ng-repeat="(key, value) in vendor.menu_union" ng-if="(key == service_id)">-->
                        <div class="row original-price">
                            <!--<div id="line-through"></div>-->
                            <div id="line-through"></div>
                            <span id="one" class="left-price badge">
                        <i>&#x20B9;</i>
                       {{vendor.min_price_vendor}}
                    </span>
                            <span id="two" class="badge">
                        <i>&#x20B9;</i>
                       {{vendor.max_price_vendor}}
                    </span>
                        </div>
                        <div class="row discounted-price">
                        <div id="line-through-fb"></div>
                        <span class="left-price badge">
                        <i>&#x20B9;</i>
                       {{vendor.min_price_customer}}
                        </span>
                        <span class="badge">
                        <i>&#x20B9;</i>
                       {{vendor.max_price_customer}}
                        </span>
                        </div>
                    </div>
                </div>
            </div>
    </ion-content>

    <button class="button button-assertive fab-button" ng-click="multipleAddressMapView()">
    <i class="icon ion-ios-location"></i>
    </button>
    </div>

    <script id="templates/popover.html" type="text/ng-template">
        <ion-popover-view>
            <ion-content>
                <div class="list" ng-click="closePopover()">
                    <div class="item" ng-click="sortVendors('distance')">
                        Distance
                    </div>
                    <div class="item" ng-click="sortVendors('asc')">
                        Price: Low to High
                    </div>
                    <div class="item" ng-click="sortVendors('des')">
                        Price: High to Low
                    </div>
                </div>
            </ion-content>
        </ion-popover-view>
    </script>

</ion-view>
